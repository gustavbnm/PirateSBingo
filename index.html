<!DOCTYPE html>
<html>
<head>
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select all elements that have text starting with ">"
            var elements = document.querySelectorAll('*');

            elements.forEach(function(element) {
                if (element.textContent.indexOf('>') === 0) {
                    element.style.color = '#afc960';
                }
            });
        });
    </script>
</head>
<body>
    <h1>Pirate Software Bingo</h1>
    <table>
        <tbody id="bingo-card"></tbody>
    </table>
</body>
</html>
